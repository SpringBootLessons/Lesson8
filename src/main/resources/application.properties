# You are creating a Spring Boot application that uses an in-memory database
#  called H2 to store its data

#spring.h2.console.enabled=true permits access to the database outside the
# application
spring.h2.console.enabled=true

#spring.h2.console.path=/h2-console allows you to browse to the database to
# view the data
spring.h2.console.path=/h2-console

#This allows the application to create database tables
spring.jpa.hibernate.ddl-auto=create